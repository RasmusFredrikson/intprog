<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
	<nav class="navbar navbar-inverse">
		<a class="navbar-brand" href="page1.html">HOMELETTE</a>
		<p class="navbar-text">From the best chefs in the world directly into your kitchen</p>
	</nav>

	<div class="container-fluid">    
		<div class="row content">
			<div class="col-sm-3 col-md-3 col-lg-2 col-xl-2 sidenav fill-height" id="view2">
				<h3>My Dinner</h3>
				<label for="numberOfGuests">People</label>
				<input type="number" name="numberOfGuests" id="numberOfGuests">
				<div class="panel panel-success">
					<div class="panel-heading">
						<div class="row">
							<div class="col-sm-8">Dish Name</div>
							<div class="col-sm-4 text-right">Cost</div>
						</div>
					</div>
					<div class="panel-body" id="menuPanelBody">
					</div>
					<div class="panel-footer text-right" id="menuPanelFooter">
						<strong>SEK</strong> 
					</div>
				</div>
				<p class="text-center"><a class="btn btn-success btn-md" href="page4.html" role="button">Confirm Dinner</a></p>
			</div>
			<div class="col-sm-9 col-md-9 col-lg-10 col-xl-10 fill-height" id="view3">
				<h3 id="dishName"></h3>
				
				<div class="row">
					<!-- Image -->
					<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6" id="dishDescription">
						
					</div>

					<!-- Ingredients -->
					<div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
						<div class="panel panel-success">
							<div class="panel-heading" id="ingredientsPanelHeader">
							</div>
							<div class="panel-body small-font" id="ingredientsPanelBody">
							</div>
							<div class="panel-footer small-font" id="ingredientsPanelFooter">
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
	</div>



	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/view2.js"></script>
	<script src="js/view/view3.js"></script>
	<script src="js/view/view4.js"></script>
	<script src="js/view/view6.js"></script>
	<script src="js/controller/view2Controller.js"></script>
	<script src="js/controller/view3Controller.js"></script>
	<script src="js/controller/view4Controller.js"></script>
	<script src="js/controller/view6Controller.js"></script>
</body>
</html>
